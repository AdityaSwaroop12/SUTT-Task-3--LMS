<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Books</title>
    
    <!-- Load static files in Django template -->
    {% load static %}
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6F6%2F1N1pB3bhOj9%2BJNzYyI8Q%2FZjFb%2FJCt0CzY2ENb5bK%2FWXrY%2F%2FjyC9T%2FfG9PHZTtG5BsM" crossorigin="anonymous">
    
    <!-- Custom styles -->
    <style>
        /* Full page background */
        body {
            background-color: #f4f4f4;
            margin-top: 0px;
        }

        /* Navbar styling */
        .navbar {
            background-color: #343a40;
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
        }

        /* Grid Container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            grid-template-rows: repeat(2, 1fr); /* Two rows */
            gap: 50px; /* Space between grid items */
            width: 100%; /* Full width of the parent container */
            max-width: 700px; /* Optional: Limit maximum size */
            margin: 0 auto; /* Center the grid horizontally */
            aspect-ratio: 1 / 1; /* Ensure the grid stays square */
            padding: 30px;
        }

        /* Grid Items */
        .grid-item {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1 / 1; /* Ensures each grid item is square */
            border-radius: 10px; /* Rounded corners */
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        .overlay {
            color: #fff;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            padding: 20px;
            border-radius: 8px;
        }

        .overlay h3 {
            font-weight: bold;
            font-size: 24px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr; /* Single column on small screens */
            }
        }
    </style>
</head>
<body>
    <a role="button" tabindex="0" href="/logout1" class="btn btn-dark" style="
    position: absolute;

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    </li>

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                <h3>MY PROFILE</h3>
                <a role="button" tabindex="0" href="create-profile" class="btn btn-dark">CLICK HERE</a>
            </div>
        </div>

        <!-- Upload Books Section -->
        <div class="grid-item" style="background-image: url('{% static "9.jfif.png" %}');">
            <div class="overlay" style="margin-top: 180px;width: 300px;height: 100px;">
